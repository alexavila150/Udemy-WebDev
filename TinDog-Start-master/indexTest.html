<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TinDog</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900|Ubuntu:400,700&display=swap" rel="stylesheet">

    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Fonts Awesome -->
    <script src="https://kit.fontawesome.com/d33f3a47af.js" crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Testimonials -->

    <section id="testimonials">

        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <!--First Testimonial-->
                <div class="carousel-item active">
                    <div>
                        <h2>I no longer have to sniff other dogs for love. I've found the hottest Corgi on TinDog. Woof.</h2>
                        <img class="testimonial-image" src="images/dog-img.jpg" alt="dog-profile">
                        <em class="testimonial-author">Pebbles, New York</em>
                    </div>
                </div>

                <!--Second Testimonial-->
                <div class="carousel-item">
                    <div>
                        <h2>My dog used to be so lonely, but with TinDog's help, they've found the love of their life. I think.</h2>
                        <img class="testimonial-image" src="images/lady-img.jpg" alt="lady-profile">
                        <em class="testimonial-author">Beverly, Illinois</em>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>





    </section>


    <!-- Press -->

    <section id="press">
        <img class = "press-logo" src="images/techcrunch.png" alt="tc-logo">
        <img class = "press-logo" src="images/tnw.png" alt="tnw-logo">
        <img class = "press-logo" src="images/bizinsider.png" alt="biz-insider-logo">
        <img class = "press-logo" src="images/mashable.png" alt="mashable-logo">

    </section>


</body>
</html>
